- defaults:
    link:
      create: true
      relink: true

- create:
    - ~/.config
    - ~/.local
    - ~/.ssh
    - ~/projects

- clean: ["~"]

- link:
    ~/.aliases: zsh/.aliases
    ~/.config/nvim: .config/nvim
    ~/.local/bin: .local/bin
    ~/.p10k.zsh: zsh/.p10k.zsh
    ~/.zshenv: zsh/.zshenv
    ~/.zshrc: zsh/.zshrc
    ~/z.sh: zsh/z.sh

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [cp ./git/config.template ~/.gitconfig.local]

