- defaults:
    link:
      create: true
      relink: true

- create:
    - ~/.config
    - ~/.ssh
    - ~/projects

- clean: ["~"]

- link:
    ~/.hammerspoon: .hammerspoon
    ~/.config/nvim: .config/nvim
    ~/.config/kitty: .config/kitty
    ~/.config/karabiner: .config/karabiner

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [cp ./git/config.template ~/.gitconfig.local]

